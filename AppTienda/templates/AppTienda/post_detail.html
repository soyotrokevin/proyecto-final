{% extends "AppTienda/base.html" %}

{% block contenido_base %}

{% load static %}


<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'AppTienda/assets/img/home-bg.jpg'%}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    
                    <h1>{{object.title }}</h1>
                    
                    <span class="meta">
                        Publicado por:
                        <a href="#!">{{ object.author }}</a>
                        el {{ object.date_posted|date:"F d, Y"  }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{ object.content | safe}}


                {% if object.author == user %}
                
                  <a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Modificar</a>
                  <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Borrar</a>
                
                {% endif %}
            </div>
           
        </div>
    </div>
 
</article> 


{% endblock contenido_base %}
